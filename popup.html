<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 200px;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: white;
            color: black;
        }
        
        .container {
            text-align: center;
        }
        
        h3 {
            margin: 0 0 15px 0;
            font-size: 16px;
            font-weight: 600;
            color: black;
        }
        
        .capture-btn {
            background: black;
            border: 2px solid black;
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .capture-btn:hover {
            background: #333;
            border-color: #333;
        }
        
        .icon {
            font-size: 18px;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>üì∏ OCR Screenshot</h3>
        <button class="capture-btn" id="captureBtn">
            <span class="icon">‚úÇÔ∏è</span>
            Start Capture
        </button>
    </div>
    
    <script>
        document.getElementById('captureBtn').addEventListener('click', async () => {
            try {
                const [tab] = await chrome.tabs.query({ active: true, currentWindow: true });
                
                // Inject the content script if not already injected
                try {
                    await chrome.scripting.executeScript({
                        target: { tabId: tab.id },
                        func: () => {
                            if (!window.screenshotTool) {
                                console.log('Screenshot tool not found, page may need refresh');
                            }
                        }
                    });
                } catch (e) {
                    console.log('Script injection check failed:', e);
                }
                
                // Start capture
                await chrome.scripting.executeScript({
                    target: { tabId: tab.id },
                    func: startCapture
                });
                
                window.close();
            } catch (error) {
                console.error('Capture start failed:', error);
                alert('Failed to start capture. Please refresh the page and try again.');
            }
        });
        
        function startCapture() {
            console.log('Starting capture...');
            if (window.screenshotTool) {
                window.screenshotTool.activate();
            } else {
                // Fallback: send message to potentially injected content script
                window.postMessage({ type: 'START_CAPTURE' }, '*');
                
                // Additional fallback: try to find and activate any screenshot tool
                setTimeout(() => {
                    if (window.screenshotTool) {
                        window.screenshotTool.activate();
                    } else {
                        alert('Screenshot tool not ready. Please refresh the page and try again.');
                    }
                }, 100);
            }
        }
    </script>
</body>
</html>
